<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="./images/pic1.png" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="./images/pic1.png" alt="" class="active" title="Photo 1" /></li>
        <li><img src="./images/pic2.jfif" alt="" title="Photo 2" /></li>
        <li><img src="./images/pic3.jfif" alt="" title="Photo 3" /></li>
        <li><img src="./images/pic4.jfif" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
