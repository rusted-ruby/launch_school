<!doctype html>
<html lang="en-US">
  <head>
    <title>title</title>
    <meta charset="UTF-8">
    <script>
      //create a calback to handle the DOMContentLoaded event when it ocurrs on the document
      document.addEventListener('DOMContentLoaded', event => {
        //once the DOM content is loaded, run this code to add a button to the dom.
        let addButton = document.getElementById('add');
        let output = document.getElementById('output');
        let count = 0;

        //create an eventListener for the click event on the button element
        addButton.addEventListener('click', event => {
          count += 1;
          output.textContent = String(count);
        });
      });
    </script>
  </head>

  <body>
    <p>
      <span id="output">0</span>
      <button id="add">Add One</button>
    </p>
  </body>
</html>
