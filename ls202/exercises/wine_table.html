<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
    <style>
      [scope="row"] {
        font-size: larger;
        color: blue;
      }
      [scope="col"] {
        font-size: larger;
        color: green;
      }
      th, td {
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" rowspan=3>Red</th>
          <td>Meimi Pinot Noir</td>
          <td>17.99</td>
        </tr>
        <tr>
          <td>Radius Cabaret</td>
          <td>9.99</td>
        </tr>
        <tr>
          <td>Apothic Red</td>
          <td>7.99</td>
        </tr>
        
      </tbody>
    </table>
  </body>
</html>
