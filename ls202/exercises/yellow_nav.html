<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
    <style>
      html {
        font-size: 20px;
      }

      nav ul {
        background-color: yellow;
        width: 100%;
        padding-left: 0px;
        font-size: 0;
      }

      nav li {
        color: blue;
        list-style-type: none;
        font-size: 20px;
        display: inline-block;
        width: 25%;
        text-align: center;
      }

      nav a {
        box-sizing: border-box;
        line-height: 2.5;
        padding: 0 10px;
        text-decoration: none;
        width: 100%;
      }
      nav li:hover,
      nav li:focus {
        background-color: green;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>Projects</li>
        <li>Team</li>
        <li>Help</li>
      </ul>
    </nav>
  </body>
</html>
